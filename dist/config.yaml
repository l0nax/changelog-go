project_name: changelog
release:
  gitlab:
    owner: l0nax
    name: changelog-go
  name_template: '{{.Tag}}'
brews:
- name: changelog
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: |-
    bin.install "changelog"
    bin.install "changelog"
  goarm: "6"
scoop:
  name: changelog
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: changelog
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  - darwin_amd64
  - darwin_386
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: changelog
  env:
  - GO111MODULE=ON
  lang: go
- id: default
  goos:
  - freebsd
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
  - "386"
  goarm:
  - "6"
  targets:
  - freebsd_amd64
  - freebsd_arm_6
  - freebsd_386
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - linux_386
  - windows_amd64
  - windows_386
  - darwin_amd64
  - darwin_386
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: changelog
  lang: go
archives:
- id: default
  builds:
  - changelog
  - default
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if
    .Arm }}v{{ .Arm }}{{ end }}'
  package_name: changelog
  replacements:
    "386": x86_64
  id: default
  builds:
  - changelog
  - default
  formats:
  - deb
  - rpm
  vendor: l0nax
  homepage: https://gitlab.com/l0nax
  maintainer: Francesco Emanuel Bennici <benniciemanuel78@gmail.com>
  description: Changelog management tool
  license: MIT
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  publish: true
  builds:
  - changelog
  - default
  summary: CLI to create and manage Changelog even on big projects
  description: changelog is a CLI that helps a team/ person to keep track of all changes
    and also helps creating (and managing) a readable CHANGELOG.md
  license: MIT
  grade: stable
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- cmd: gpg2
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: all
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
